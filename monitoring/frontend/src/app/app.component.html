<app-nav-bar></app-nav-bar>
<div>
  <div class="card">
    <p-tabMenu
      [(activeItem)]="activeItem"
      [model]="items"
      (activeItemChange)="startpolling()"
    ></p-tabMenu>
  </div>
  <div class="card" *ngIf="activeItem?.id === '0'">
    <p-table [value]="userEvents" [tableStyle]="{ 'min-width': '50rem' }">
      <ng-template pTemplate="header">
        <tr>
          <th>Time</th>
          <th>Type</th>
          <th>Info</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-event>
        <tr>
          <td>{{ event.time }}</td>
          <td>{{ event.type }}</td>
          <td>{{ event.log }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
  <div class="card" *ngIf="activeItem?.id === '1'">
    <p-table [value]="checkoutEvents" [tableStyle]="{ 'min-width': '50rem' }">
      <ng-template pTemplate="header">
        <tr>
          <th>Time</th>
          <th>Type</th>
          <th>Info</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-event>
        <tr>
          <td>{{ event.time }}</td>
          <td>{{ event.type }}</td>
          <td>{{ event.log }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
  <div class="card" *ngIf="activeItem?.id === '2'">
    <p-table [value]="travelEvents" [tableStyle]="{ 'min-width': '50rem' }">
      <ng-template pTemplate="header">
        <tr>
          <th>Time</th>
          <th>Type</th>
          <th>Info</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-event>
        <tr>
          <td>{{ event.time }}</td>
          <td>{{ event.type }}</td>
          <td>{{ event.log }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
