<div class="card">
    <p-dataView #dv [value]="hotels">
        <ng-template pTemplate="list" let-hotels>
            <div class="grid grid-nogutter">
                <div class="col-12" *ngFor="let hotel of hotels; let first = first">
                    <div class="flex flex-column xl:flex-row xl:align-items-start p-4 gap-4"
                        [ngClass]="{ 'border-top-1 surface-border': !first }">
                        <img class="w-9 sm:w-16rem xl:w-10rem shadow-2 block xl:block mx-auto border-round"
                            src={{hotel.pictures[0].payload}} [alt]="hotel.pictures[0].description" />
                        <div
                            class="flex flex-column sm:flex-row justify-content-between align-items-center xl:align-items-start flex-1 gap-4">
                            <div class="flex flex-column align-items-center sm:align-items-start gap-3">
                                <div class="text-2xl font-bold text-900">{{ hotel.hotelname }}</div>
                                <div class="flex align-items-center gap-3">
                                    <span class="font-semibold">{{ hotel.description.slice(0, 500) }}...</span>
                                </div>
                                <div>
                                    <p-tag [value]="hotel.tags[0].name"></p-tag>
                                </div>
                            </div>
                            <div class="flex sm:flex-column align-items-center sm:align-items-end gap-3 sm:gap-2">
                                <span class="text-2xl font-semibold">{{ '$' + hotel.travels[0].price }}</span>
                                <p-button (click)="detail(hotel.id)">Details</p-button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </ng-template>
    </p-dataView>
</div>
