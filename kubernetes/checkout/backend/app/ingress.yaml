apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: monitor-app-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /api/$1
spec:
  rules:
  - http:
      paths:
      - pathType: Prefix
        path: /checkout/api/(.*)
        backend:
          service:
            name: checkout-app-service
            port:
              number: 8084
