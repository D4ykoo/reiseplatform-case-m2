apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: monitor-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/configuration-snippet: |
      sub_filter_once off;
      sub_filter_types *;
      sub_filter 'href="/' 'href="/checkout/';
spec:
  rules:
    - http:
        paths:
          - pathType: Prefix
            path: /checkout(/|$)(.*)
            backend:
              service:
                name: checkout-web-service
                port:
                  number: 8083
